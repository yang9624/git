<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/template-web.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">学生管理系统</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="add.html">添加</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="tableShow">
    <div class="container" id="studentOne">

    </div>
</div>


<!--模态框-->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">用户提示</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/html" id="showOneStu">
    {{each}}
    <form class="form-horizontal" id="modifyForm">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control name" id="name" name="name" value="{{$value.name}}">
            </div>
        </div>
        <div class="form-group" style="margin-top: 30px">
            <div class="col-sm-8 col-md-offset-2">
                {{if  $value.sex == '男生' }}
                <label style="margin-right: 30px"><input type="radio" value="男生" name="sex" checked/> 男生</label>
                <label><input type="radio" value="女生" name="sex"/> 女生</label>
                {{else if $value.sex == '女生'}}
                <label style="margin-right: 30px"><input type="radio" value="男生" name="sex"/> 男生</label>
                <label><input type="radio" value="女生" name="sex" checked/> 女生</label>
                {{/if}}
            </div>
        </div>
        <div class="form-group" style="margin-top: 30px">
            <label for="age" class="col-sm-2 control-label">年龄:</label>
            <div class="col-sm-1">
                <input type="number" class="form-control age" id="age" name="age" value="{{$value.age}}">
            </div>
        </div>
        <button type="submit" id="modifyBtn"  class="btn btn-danger col-md-offset-2 col-md-8"> 修 改 </button>
    </form>
    {{/each}}
</script>
<script src="js/modifyAjax.js"></script>
</body>
</html>
